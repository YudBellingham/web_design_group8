<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #f7931e;
      text-align: center;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container label {
      margin: 10px 0 5px;
      font-size: 14px;
      color: #555;
      width: 100%;
      text-align: left;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: #f9f9f9;
      transition: border 0.3s;
    }
    .login-container input:focus {
      border: 1px solid #f7931e;
      outline: none;
      background: #fff;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #f7931e
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background: #e67e22;
    }
    .login-container .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    .login-container .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .login-container .forgot-password a {
      color: #f7931e;
      text-decoration: none;
      transition: color 0.3s;
    }
    .login-container .forgot-password a:hover {
      color: #e67e22;
    }
    .register-link a,
        .home-link a {
            color: #f7931e;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover,
        .home-link a:hover {
            color: #e67e22;
        }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Đăng Nhập</h1>
    <form id="login-form">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn" required>

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>

      <button type="submit">Đăng Nhập</button>
      <div id="error-message" class="error"></div>
      <div class="forgot-password">
        <a href="#">Quên mật khẩu?</a>
      </div>
    </form>
     <div class="register-link">
      <a href="đangky.html">Đăng ký ngay</a>
     </div>
     <div class="home-link">
      <a href="../test noithat.html">Quay về Trang Chủ</a>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === '' || password === '') {
        document.getElementById('error-message').textContent = 'Vui lòng điền đầy đủ thông tin.';
        return;
      }

      // Giả lập xác thực đăng nhập
      if (username === 'admin' && password === 'password123') {
        alert('Đăng nhập thành công!');
        window.location.href = '../test noithat.html';
      } else {
        document.getElementById('error-message').textContent = 'Tên đăng nhập hoặc mật khẩu không đúng.';
      }
    });
  </script>
</body>
</html>
